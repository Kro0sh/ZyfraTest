<p-table [value]="currentNode">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Родительский ID</th>
      <th>Имя</th>
      <th>Возраст</th>
      <th>Описание</th>
      <th>Любимый кофе</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-node>
    <tr>
      <td>{{ node["id"] }}</td>
      <td>
        {{ node["parentId"] }}
        <span *ngIf="!node['parentId']">-</span>
      </td>
      <td>{{ node["name"] }}</td>
      <td>{{ node["age"] }}</td>
      <td>{{ node["description"] }}</td>
      <td>{{ node["favoriteCoffee"] }}</td>
    </tr>
  </ng-template>
</p-table>
